<div class="language-container">
  <button mat-button [class.selected]="language === 'en'" (click)="switchLanguage('en')" class="language-option">
    EN
  </button>
  <button mat-button [class.selected]="language === 'es'" (click)="switchLanguage('es')" class="language-option">
    ES
  </button>
</div>
