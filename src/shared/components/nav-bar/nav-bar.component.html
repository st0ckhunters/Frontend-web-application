<mat-toolbar>
    <div class="mid">
        @for (options of options; track options.label){
            <a mat-button [routerLink]="options.link" routerLinkActive="active">{{options.label | translate}} </a>
        }
    </div>

    <div class="end">
        <app-language-button/>
    </div>


</mat-toolbar>
<router-outlet/>
