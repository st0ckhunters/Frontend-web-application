<!-- src/app/auth/views/log-in-view/log-in-view.component.html -->
<app-header></app-header>
<div class="union">
  <div class="login-container">
    <h2>{{ 'LoginView.Login' | translate }}</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">{{ 'LoginView.Email Address' | translate }}</label>
        <div class="input-with-icon">
          <input type="email" id="email" formControlName="email" />
          <img src="https://cdn-icons-png.flaticon.com/128/11195/11195330.png" alt="user" width="20px">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          <p>{{'LoginAuth.CorrReq'|translate}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ 'LoginView.Password' | translate }}</label>
        <div class="input-with-icon">
          <input type="password" id="password" formControlName="password" />
          <img src="https://cdn-icons-png.flaticon.com/128/4837/4837031.png" alt="lock" width="20px">
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <p>{{'LoginAuth.ConReq'|translate}}</p>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">{{ 'LoginView.Enter' | translate }}</button>
    </form>
  </div>
  <img class="imgMain" src="assets/login.svg" width="400" alt="Login SVG">
</div>
