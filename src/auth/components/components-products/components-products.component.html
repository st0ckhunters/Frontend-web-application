<div class="products-container">
  <button (click)="showForm = !showForm" class="add-button">Añadir Producto</button>
  <div *ngIf="showForm" class="form-container">
    <input [(ngModel)]="newProduct.name" placeholder="Nombre" />
    <input [(ngModel)]="newProduct.category_id" placeholder="Categoría ID" />
    <input [(ngModel)]="newProduct.image_url" placeholder="URL de imagen" />
    <button (click)="addProduct()">Guardar</button>
    <button (click)="showForm = false">Cancelar</button>
  </div>
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of productinfo">
      <img [src]="product.image_url" alt="{{ product.name }}" class="product-image">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-category">Categoría: {{ product.category_id }}</p>
      <p class="product-date">Creado: {{ product.created_at | date:'medium' }}</p>
      <p class="product-date">Actualizado: {{ product.updated_at | date:'medium' }}</p>
      <button (click)="deleteProduct(product.id)" class="delete-button">Eliminar</button>
    </div>
  </div>
  <p *ngIf="productinfo.length === 0">Cargando productos...</p>
</div>
